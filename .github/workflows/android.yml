name: Build Android APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Critical for creating releases and uploading assets
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          ffmpeg \
          libffi-dev \
          libssl-dev \
          python3-dev \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libltdl-dev \
          openjdk-17-jdk \
          unzip \
          zip \
          lld
    
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36
    
    - name: Install application dependencies
      run: |
        pip install kivy yt-dlp
    
    - name: Set up Android SDK/NDK cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          ~/.android
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
    
    - name: Verify FFmpeg native libraries
      run: |
        # FFmpeg native libraries are bundled in libs/ as libffmpeg.so
        echo "=== Verifying native libraries ==="
        ls -la libs/arm64-v8a/
        ls -la libs/armeabi-v7a/
        
        if [ ! -f libs/arm64-v8a/libffmpeg.so ]; then
          echo "ERROR: arm64-v8a/libffmpeg.so not found!"
          exit 1
        fi
        
        if [ ! -f libs/armeabi-v7a/libffmpeg.so ]; then
          echo "ERROR: armeabi-v7a/libffmpeg.so not found!"
          exit 1
        fi
        
        echo "Native libraries verified successfully!"
    
    - name: Build APK with Buildozer
      run: |
        buildozer android debug
      env:
        ANDROIDSDK: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
        ANDROIDNDK: ${{ github.workspace }}/.buildozer/android/platform/android-ndk-r25b
        ANDROIDAPI: "34"
        NDKAPI: "24"
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: youtube-downloader-apk
        path: bin/*.apk
        if-no-files-found: error
        retention-days: 30
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
